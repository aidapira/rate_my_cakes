<form (submit)="handleRate(cake._id)" style="box-sizing: unset;">
  <div>
    <select [(ngModel)]="newReview.rating" name="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input style="width:59%" [(ngModel)]="newReview.comment" type="text" name="comment">
    <button class="btn btn-light">Rate!</button>
  </div>
</form>
